
{% block title %}Recuperar Senha{% endblock %}
{% block content %}
<div class="container">
  <h2>Recuperar Senha</h2>
  <p>Digite seu e-mail cadastrado e enviaremos instruções para redefinir sua senha.</p>

  <form method="post">
    {% csrf_token %}
    {{ form.email }}
    <button type="submit">Enviar Link</button>
  </form>
</div>
{% endblock %}
